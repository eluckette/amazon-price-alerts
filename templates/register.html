{% extends 'base.html' %}
{% block content %}

<div class='container'>

<form action='' method='POST' class="form-horizontal">

	<div class="form-group">
		<label for='userEmail' class="col-sm-2 control-label">Username (E-mail):</label>
		<div class="col-sm-8">
			<input type='email' class='form-control' id='userEmail' required placeholder='Enter a valid email'>
		</div>
	</div>

	<div class="form-group">
		<label for='userPassword' class="col-sm-2 control-label">Password:</label>
		<div class='col-sm-8'>
			<input type='password' class='form-control' id='userPassword' required>
		</div>
	</div>

	<div class="form-group">
		<label for='confirmUserPassword' class='col-sm-2 control-label'>Confirm Password:</label>
		<div class='col-sm-8'>
			<input type='password' class='form-control' id='confirmUserPassword' required>
		</div>
	</div>

	<div class="form-group">
		<label for='userPhone' class='col-sm-2 control-label'>Phone Number:</label> 
		<div class='col-sm-8'>
			<input type='tel' class='form-control' id='userPhone' required>
		</div>
	</div>

    <div class='form-group'>
    	<div class='col-sm-offset-2 col-sm-8'>
  			<button type='submit' class='btn btn-default'>Register</button>
		</div>
	</div>
</form>

</div>


{% endblock %}
