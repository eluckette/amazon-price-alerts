{% extends 'base.html' %}
{% block content %}

<div class='jumbotron'>
<div class='container'>

<div role='tabpanel'>

	<!-- Nav tabs -->
	<ul class='nav nav-tabs' role='tablist'>
	<li role='presentation' class='active'><a href='#signin' aria-controls='signin' role='tab' data-toggle='tab'>Sign in</a></li>
	<li role='presentation'><a href='#register' aria-controls='register' role='tab' data-toggle='tab'>Register</a></li>
	</ul>

	<!-- Tab panes -->
	<div class='tab-content'>
	<div role='tabpanel' class='tab-pane active' id='signin'>
		<form action='/login' method='POST' class='form-horizontal'>

		<div class='form-group'>
			<label for='userEmail' class='col-sm-3 control-label'>Username (E-mail):</label>
			<div class='col-sm-8'>
				<input type='email' class='form-control' id='userEmail' name='email' required placeholder='Enter a valid email'>
			</div>
		</div>

		<div class='form-group'>
			<label for='userPassword' class='col-sm-3 control-label'>Password:</label>
			<div class='col-sm-8'>
				<input type='password' class='form-control' id='userPassword' name='password' required>
			</div>
		</div>

		<div class='form-group'>
			<div class='col-sm-offset-3 col-sm-8'>
			<button type='submit' class='btn btn-default'>Sign in</button>
			</div>
		</div>
		</form>
	</div>

	<div role='tabpanel' class='tab-pane' id='register'>
		<form action='/' method='POST' class='form-horizontal'>

		<div class='form-group'>
			<label for='userEmail' class='col-sm-3 control-label'>Username (E-mail):</label>
			<div class='col-sm-8'>
				<input type='email' class='form-control' id='userEmail' required placeholder='Enter a valid email'>
			</div>
		</div>

		<div class='form-group'>
			<label for='userPassword' class='col-sm-3 control-label'>Password:</label>
			<div class='col-sm-8'>
				<input type='password' class='form-control' id='userPassword' required>
			</div>
		</div>

		<div class='form-group'>
			<label for='confirmUserPassword' class='col-sm-3 control-label'>Confirm Password:</label>
				<div class='col-sm-8'>
			<input type='password' class='form-control' id='confirmUserPassword' required>
			</div>
		</div>

		<div class='form-group'>
			<label for='userPhone' class='col-sm-3 control-label'>Phone Number:</label> 
			<div class='col-sm-8'>
				<input type='tel' class='form-control' id='userPhone' required>
			</div>
		</div>

		<div class='form-group'>
			<div class='col-sm-offset-2 col-sm-8'>
			<button type='submit' class='btn btn-default'>Register</button>
			</div>
		</div>
		</form>
	</div>

</div>
</div>
</div>
{% endblock %}
